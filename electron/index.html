<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/audio.css">
    <title>Sample playback</title>
  </head>
  <body>
    <audio id="music">
      <source src="silent_night.mp3" type="audio/mpeg">
    </audio>

    <div id="player">
      <button id="playButton" class="playing">play</button>
      <div id="timeline">
        <div id="playHead"></div>
      </div>
    </div>

    <script src="js/audio.js" type="text/javascript"></script>
  </body>
</html>
